<!DOCTYPE html>
<html ng-app="nextDashboard" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <link rel="stylesheet" type="text/css" href="Content\bootstrap.min.css" />        
        <script src="scripts\angular.min.js"> </script>
        <script src="scripts\app\main.js"> </script>

        <title></title>
    </head>
    <body class="container" ng-controller="GroupController as group">
        <h1>Next Dashboard</h1>
        <div class="row" ng-repeat="job in group.jobs">
            <h3>
                {{job.name}}
                <em class="pull-right">{{job.status}}</em>
            </h3>
        </div>
    </body>
</html>
